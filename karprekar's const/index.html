<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Kaprekar's constant</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>Kaprekar's constant</h2></div>
      <div class="formArea">
        <label for="input-number"
          >6174 is known as Kaprekar's constant <br />
          <em>
            Note: Take any four-digit number, using at least two different
            digits (leading zeros are allowed)</em
          ></label
        >
        <br />
        <input type="text" minlength="4" maxlength="4" id="input-number" />
        <br />
        <button type="submit" id="calculate" onclick="kaprekarsConst()">
          calculate
        </button>
      </div>

      <div class="givenNumber"></div>
      <div class="result"></div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
